<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Show jadwal</title>
    </h:head>
    <h:body>
        <br/><br/>
                        <h:form>
                                        <h3 style="font-family: Centaur; font-size: 25px; font-weight: bold">
                                             Jadwal Buka Dufan
                                        </h3> 
                                            <h:dataTable border="1" value="#{jadwal.getallrecords()}" var="p" cellspacing="0" 
                                                         style="border: 5px solid black; font-size: 14px; text-align: center;background-color: lightblue; width: 60%; opacity: 0.9">
                                                <h:column>
                                                    <f:facet name="header">Kode jadwal</f:facet>
                                                    #{p.kodeJadwal}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">senin</f:facet>
                                                    #{p.senin}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">selasa</f:facet>
                                                    #{p.selasa}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">rabu</f:facet>
                                                    #{p.rabu}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">kamis</f:facet>
                                                    #{p.kamis}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">jumat</f:facet>
                                                    #{p.jumat}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">sabtu</f:facet>
                                                    #{p.sabtu}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">minggu</f:facet>
                                                    #{p.minggu}
                                                </h:column>
                                            </h:dataTable><br/>
                                            <h:link outcome="admin_createJadwal">
                                                <font style="font-size: 18px; font-weight: bold; font-family: centaur;color: white">(+)Tambah jadwal</font>
                                            </h:link>
                                            <br/><br/><br/>
                            </h:form>

    </h:body>
</html>
