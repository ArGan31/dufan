<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>jadwal</title>
    </h:head>
    <h:body>
        <ui:decorate template="baseTemplateAdmin.xhtml">       
            <ui:define name="body">
               <div class="bg-img" style="background-image: url('../img/background.jpg'); 
                          background-repeat: no-repeat; background-size: cover">
                <center><br/><br/><br/><br/><br/>
                     <ui:include src="admin_showJadwal.xhtml"></ui:include>
                        <div style="width: 30%; background-color: lightblue; border: 5px solid black; opacity: 0.9 ">
                            <h:form>
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 25px;">Data Jadwal</h:outputLabel>
                                <hr style="background-color: black; height: 2px;"/>
                                <table>
                                    <c:if test="#{jadwal.message == 'data ditemukan'}">
                                        <div class="alert alert-success" role="alert">
                                             <strong>Success!! Data Ditemukan</strong>
                                        </div>
                                    </c:if>
                                    <c:if test="#{jadwal.message == 'data kosong'}">
                                         <div class="alert alert-danger" role="alert">
                                             <strong>Error!! Data Tidak Ditemukan</strong>
                                         </div>
                                    </c:if>
                                    <c:if test="#{jadwal.message == 'data diubah'}">
                                         <div class="alert alert-success" role="alert">
                                            <strong>Success!! Data Berhasil Diubah </strong>
                                         </div>
                                     </c:if>
                                    <c:if test="#{jadwal.message == 'data dihapus'}">
                                        <div class="alert alert-success" role="alert">
                                            <strong>Success!! Data Berhasil Dihapus</strong>
                                        </div>
                                     </c:if>
                                    <tr>
                                        <td>
                                            <h:outputLabel style="font-family: Centaur; font-size: 13px;">
                                                kode jadwal</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td>
                                            <b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         placeholder="masukkan id yang dicari" required="true" required-message="masukan id"
                                                         value="#{jadwal.kodeJadwal}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton look="btn-success" value="Cari Data Berita" 
                                                                 icon="search" action="#{jadwal.getbyid}"
                                                                 style="background-color: lightskyblue; border-color: black"/>
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                senin :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.senin}"/></td> 
                                    </tr>    
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                selasa :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.selasa}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                rabu :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.rabu}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                kamis :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.kamis}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                jumat :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.jumat}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                sabtu :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.sabtu}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 13px">
                                                minggu :</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 13px" 
                                                         value="#{jadwal.minggu}"/></td> 
                                    </tr>  
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="btn btn-primary" value="UBAH" icon="edit" 
                                                                 action="#{jadwal.update}" style="margin-right: 20px"/>
                           
                                                <b:commandButton look="btn btn-danger" value="HAPUS" icon="trash"
                                                                 action="#{jadwal.delete}"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                            </h:form>
                        </div>
                    </center><br/>  
               </div>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
