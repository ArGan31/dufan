<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Berita</title>
    </h:head>
    <h:body>
        <h3 style="font-family: Centaur; font-size: 25px; font-weight: bold">
           Daftar Berita 
         </h3> 
        <h:dataTable border="1" value="#{berita.getallrecords()}" var="p" cellspacing="0" 
                     style="border: 5px solid black; font-size: 14px; text-align: center;background-color: lightblue; width: 60%; opacity: 0.9">
            <h:column>
                <f:facet name="header">Kode Berita</f:facet>
                #{p.kodeBerita}
            </h:column>
            <h:column>
                <f:facet name="header">Berita Terbaru</f:facet>
                #{p.terbaru}
            </h:column>
        </h:dataTable><br/>
        <h:link outcome="admin_createBerita">
            <font style="font-size: 18px; font-weight: bold; font-family: centaur;color: white">(+)Tambah Berita</font>
       </h:link><br/><br/>
    </h:body>
</html>
