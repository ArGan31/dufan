<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show wahana</title>
    </h:head>
    <h:body>
        <h3 style="font-family: Centaur; font-size: 25px; font-weight: bold">
              Daftar Wahana 
        </h3> 
        <h:dataTable border="1" value="#{wahana.getallrecords()}" var="p" cellspacing="0"
                     style="border: 5px solid black; font-size: 14px; text-align: center;background-color: lightblue; width: 30%; opacity: 0.9">
            <h:column>
                <f:facet name="header">Kode wahana</f:facet>
                #{p.kodeWahana}
            </h:column>
            <h:column>
                <f:facet name="header">Nama wahana</f:facet>
                #{p.namaWahana}
            </h:column>
        </h:dataTable><br/>
        <h:link outcome="admin_createWahana">
          <font style="font-size: 18px; font-weight: bold; font-family: centaur;color: white">(+)Tambah Wahana</font>
         </h:link><br/><br/>
    </h:body>
</html>
